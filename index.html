<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vowel Counter</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <form action="/" href="#" class="form">
        <h1>Vowel Counter</h1>
        <input
          type="text"
          class="text-input"
          placeholder="Enter a text here..."
        />
        <div class="error-element"></div>
        <div class="btn-container">
          <button type="submit">Check</button>
        </div>
      </form>
    </div>
    <div class="model-container" onclick="closeModel()">
      <div class="model" onclick="event.stopPropagation()">
        <h1>Vowel Count</h1>
        <p class="model-text">There are ---- number of vowels in this text</p>
      </div>
    </div>
  </body>
</html>
